<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width , initial-scale = 1.0">
    <link rel = "stylesheet" href = "./Invent.css">
    <title> Inventory </title>
</head>
<body>
    <h2 class ="heading"> Upload Your CSV File </h2>
    <form action = "/" method = "post" enctype = "multipart/form-data">
        <label for = "file" class = "file-label"> File </label>
        <input type = "file" class = "file" id = "file" accept = ".csv" title = " ">
        <button type = "submit" class = "submit-button"> Upload File </button>
    </form>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit" , handleSubmit);
        
        function handleSubmit(event) {
            event.preventDefault();

            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];
            
            if (file) {
                alert("File Uploaded");
                
                const formData = new FormData();
                formData.append("file" , file);
                
                fetch("/" , {
                    method : "POST" , 
                    body : formData
                });
            }
            else {
                alert("No File Uploaded")
            }
        };
    </script>
</body>
</html>
